---

  - hosts: all
    tasks:

    - name: Dump DB on the master side
      shell: mysqldump --user=root piwee > /tmp/dump.sql

    - name: Copy remote dump to /tmp
      fetch: src=/tmp/dump.sql dest=/tmp/dump.sql

  - hosts: 127.0.0.1
    connection: local
    tasks:

    - name: Remove current DB
      shell: mysql --user=root --execute="DROP DATABASE piwee"

    - name: Create new DB
      shell: mysql --user=root --execute="CREATE DATABASE piwee"

    - name: Restore dump file from master
      shell: mysql --user=root piwee < /tmp/dump.sql
